# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    contrast = 0.8916
    brightness = 0.900
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# ============================================================================
# MUSIC PLAYER WIDGET
# ============================================================================

# Player Background Box
shape {
    monitor =
    color = rgba(100, 114, 125, 0.4)
    size = 520, 160
    rounding = 10
    position = -40, 40
    halign = right
    valign = bottom
    zindex = 0
}

# Album Art
image {
    monitor =
    path =
    size = 120
    rounding = 5
    border_size = 3
    border_color = rgba(216, 222, 233, 0.70)
    position = -420, 60
    halign = right
    valign = bottom
    reload_time = 2
    reload_cmd = ~/.config/hypr/scripts/hyprlock-music.sh --art
    zindex = 1
}

# Song title
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --title)"
    color = rgba(216, 222, 233, 0.70)
    font_size = 12
    font_family = Ubuntu Nerd Font Bold
    position = -157, 160
    halign = right
    valign = bottom
    zindex = 1
}

# Player source (Spotify, Firefox, etc.)
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --player)"
    color = rgba(216, 222, 233, 0.70)
    font_size = 13
    font_family = Ubuntu Nerd Font Bold
    position = -50, 48
    halign = right
    valign = bottom
    zindex = 1
}

# Artist name
label {
    monitor =
    text = cmd[update:1000] echo "󰠃  $(~/.config/hypr/scripts/hyprlock-music.sh --artist)"
    color = rgba(216, 222, 233, 0.70)
    font_size = 12
    font_family = Ubuntu Nerd Font
    position = -190, 135
    halign = right
    valign = bottom
    zindex = 1
}

# Previous track button
label {
    monitor =
    text = 󰒮
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    font_family = Ubuntu Nerd Font
    onclick = playerctl previous
    position = -280, 60
    halign = right
    valign = bottom
}

# Play/Pause button
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/hyprlock-music.sh --status
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    font_family = Ubuntu Nerd Font
    onclick = playerctl play-pause
    position = -220, 60
    halign = right
    valign = bottom
}

# Next track button
label {
    monitor =
    text = 󰒭
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    font_family = Ubuntu Nerd Font
    onclick = playerctl next
    position = -160, 60
    halign = right
    valign = bottom
}

# Current position
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --position)"
    color = rgba(216, 222, 233, 0.70)
    font_size = 10
    font_family = Ubuntu Nerd Font
    position = -372, 106
    halign = right
    valign = bottom
}

# Progress bar
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/hyprlock-music.sh --progress-bar
    color = rgba(216, 222, 233, 0.70)
    font_size = 16
    font_family = Ubuntu Nerd Font
    position = -110, 100
    halign = right
    valign = bottom
}

# Total duration
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --length)"
    color = rgba(216, 222, 233, 0.70)
    font_size = 10
    font_family = Ubuntu Nerd Font
    position = -70, 106
    halign = right
    valign = bottom
}

# INPUT FIELD
input-field {
    monitor =
    size = 350, 70
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(100, 114, 125, 0.4)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Ubuntu Nerd Font Bold
    placeholder_text = <i><span foreground="##ffffff99">Enter Pass</span></i>
    hide_input = false
    position = 0, 40
    halign = center
    valign = bottom
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 200
    font_family = Ubuntu Nerd Font Bold
    position = 0, -20
    halign = center
    valign = top
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 24
    font_family = Ubuntu Nerd Font Bold
    position = 0, -400
    halign = center
    valign = top
}
