#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

# Cursor settings
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# NVIDIA specific settings (RTX 3070 Ti with nvidia-open-dkms)
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# XDG specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Toolkit backend variables
env = GDK_BACKEND,wayland,x11,*
env = GDK_SCALE,1
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Qt configuration
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1

# GTK portal support for file dialogs
env = GTK_USE_PORTAL,1

# Firefox Wayland support
env = MOZ_ENABLE_WAYLAND,1

# Electron apps - native Wayland support with explicit sync (Electron 35+/Chromium 134+)
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# NVIDIA power management (for laptop - better battery life)
# Set to 1 if you want VRR/G-Sync support
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0

# Hyprland renderer optimization for NVIDIA
# Prioritizes NVIDIA GPU (card1) over Intel iGPU (card0)
env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
